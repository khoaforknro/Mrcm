<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wish You A Merry Christmas</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body,html{height:100vh;overflow:hidden;background:radial-gradient(circle at top,#001122,#000428);font-family:'Dancing Script',cursive;}
  canvas{position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:1;}
  .card{position:absolute;top:50%;left:50%;width:560px;height:780px;max-width:95vw;max-height:90vh;transform:translate(-50%,-50%);perspective:3000px;cursor:pointer;}
  .flip{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform 2s cubic-bezier(0.4,0,0.2,1);}
  .open .flip{transform:rotateY(180deg);}
  .front,.back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:50px;overflow:hidden;box-shadow:0 50px 160px rgba(0,0,0,0.9);}
  .front{background:linear-gradient(135deg,#8B0000,#DC143C);border:20px solid #FFD700;display:flex;align-items:center;justify-content:center;}
  .front::before{content:"";position:absolute;inset:10px;background:linear-gradient(135deg,#B22222,#FF0000);border-radius:40px;
    background-image:radial-gradient(circle at 30% 20%,rgba(255,255,255,0.15)1%,transparent 2%),
                     radial-gradient(circle at 70% 80%,rgba(255,255,255,0.12)1%,transparent 2%),
                     radial-gradient(circle at 50% 50%,rgba(255,255,255,0.08)1%,transparent 2%);
    background-size:60px 60px;opacity:0.7;}
  .front h1{font-family:'Great Vibes',cursive;font-size:108px;color:#FFD700;
    text-shadow:0 4px 8px rgba(0,0,0,0.6),0 0 40px #FFD700,0 0 80px #FF8C00;line-height:1;}
  .back{background:linear-gradient(135deg,#8B0000,#DC143C);border:20px solid #FFD700;transform:rotateY(180deg);
    display:flex;align-items:center;justify-content:center;padding:40px;position:relative;overflow:auto;}
  .back::before{content:"";position:absolute;inset:10px;background:linear-gradient(135deg,#B22222,#FF0000);border-radius:40px;
    background-image:radial-gradient(circle at 30% 20%,rgba(255,255,255,0.15)1%,transparent 2%),
                     radial-gradient(circle at 70% 80%,rgba(255,255,255,0.12)1%,transparent 2%),
                     radial-gradient(circle at 50% 50%,rgba(255,255,255,0.08)1%,transparent 2%);
    background-size:60px 60px;opacity:0.6;z-index:0;}
  .message{text-align:center;color:#fff;position:relative;z-index:1;max-height:100%;overflow-y:auto;padding:10px;}

  /* THÊM MỚI – HIỆU ỨNG CHỮ CHẠY TỪ TỪ (SIÊU MƯỢT, KHÔNG ẢNH HƯỞNG GÌ KHÁC) */
  .message p{
    font-size:32px;line-height:1.4;margin:20px 0;color:#ffffff;text-shadow:0 2px 6px rgba(0,0,0,0.6);
    opacity:0;transform:translateY(40px);
    animation:textUp 1s forwards;
  }
  .message p:nth-child(1){animation-delay:0.4s;}
  .message p:nth-child(2){animation-delay:0.9s;}
  .message p:nth-child(3){animation-delay:1.4s;}
  .message p:nth-child(4){animation-delay:1.9s;}
  .message p:nth-child(5){animation-delay:2.4s;}
  .signature{
    margin-top:40px;font-size:42px;color:#FFD700;font-weight:bold;text-shadow:0 2px 8px rgba(0,0,0,0.6);
    opacity:0;transform:translateY(50px);
    animation:textUp 1.2s 2.8s forwards;
  }
  @keyframes textUp{
    to{opacity:1;transform:translateY(0);}
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="snow"></canvas>

<div class="card" id="card">
  <div class="flip">
    <div class="front"><h1>Merry<br>Christmas</h1></div>
    <div class="back">
      <div class="message">
        <p><strong>Dear Hà Trang,</strong></p>
        <p>Thế là lại một mùa Noel nữa đến rồi...</p>
        <p>Chúc em Giáng sinh thật vui vẻ, ấm áp<br>và tràn đầy hạnh phúc.</p>
        <p>Chúc em luôn khỏe mạnh, thành công<br>và đạt được mọi điều mình mong muốn.</p>
        <p>Năm mới sắp tới rồi,<br>em nhớ giữ gìn sức khỏe thật tốt nhé!</p>

        <div class="signature" style="width:100%; text-align:right; padding-right:60px; margin-top:40px;">
          <div style="display:inline-block; font-size:40px; color:#FFD700; font-family:'Great Vibes',cursive; text-shadow:0 2px 10px #000;">
            – Ông già Noel Đồng Nai ♡
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<audio id="bg-music" loop preload="auto">
  <source src="https://files.catbox.moe/9077tm.mp3" type="audio/mpeg">
</audio>

<script>
const c = document.getElementById('snow');
const ctx = c.getContext('2d');
function resizeCanvas(){
  c.width = window.innerWidth;
  c.height = window.innerHeight;
}
resizeCanvas();
window.onresize = resizeCanvas;

let flakes = [];
for(let i=0;i<450;i++){
  flakes.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*3+1,
    s:Math.random()*1.5+0.5
  });
}
function snow(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle = '#fff';
  flakes.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
    f.y += f.s;
    if(f.y > c.height){
      f.y = -10;
      f.x = Math.random()*c.width;
    }
  });
  requestAnimationFrame(snow);
}
snow();

const card = document.getElementById('card');
const audio = document.getElementById('bg-music');
audio.volume = 0.5;

// Hack autoplay + unmute khi click
audio.muted = true;
audio.play().catch(()=>{});

card.onclick = function(){
  this.classList.toggle('open');
  if(audio.muted){
    audio.muted = false;
  }

  // FIX LỖI RESET ANIMATION – CHỈ CHẠY KHI LẬT LẠI (không open nữa)
  if(!this.classList.contains('open')){
    document.querySelectorAll('.message p, .signature').forEach(el=>{
      el.style.animation = 'none';
      void el.offsetHeight;  // trigger reflow đúng cách
      el.style.animation = null;
    });
  }
};
</script>
</body>
</html>
